{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading" style="margin-top: 30px">Select Movie</h1>
    {% for movie in options %}
    <p>
    <a href="{{ url_for('select_movie', index=movie.id) }}"> {{ movie.title }} - {{ movie.release_date }}</a>
    </p>
    {% endfor %}

</div>
{% endblock %}
